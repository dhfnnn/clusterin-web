<body>
    <nav class="navbar navbar-expand-lg mb-3"
        style="background: var(--biruBG1); border-bottom-left-radius: 10px; border-bottom-right-radius: 10px">
        <div class="container">
            <h1 class="navbar-brand header-2">Permohonan Warga</h1>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="paragraf-semiMini me-2" href="#">Hi, Magna</a>
                    <img src="asset/images/Akun.png" alt="akun" width="30" height="30">
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mb-2 pb-2" width="50 ">
        <div class="card" style="background: var(--biruBG2); color: var(--biruBG1)">
            <div class="card-body">
                <span class="badge-status mb-3" style="font-size: 14px">Informasi Pribadi</span>
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Nama</label>
                    <div class="col-sm-10 mb-2">
                        <input type="text" class="form-control" id="nama" value="Aburizal Pratama" readonly>
                    </div>
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Tempat</label>
                    <div class="col-sm-10 mb-2">
                        <input type="text" class="form-control" id="tempat" value="Karawang" readonly>
                    </div>
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Tanggal Lahir</label>
                    <div class="col-sm-10 mb-2">
                        <input type="text" class="form-control" id="tanggal lahir" value="17 Mei 1987" readonly>
                    </div>
                    <label for="colFormLabel" class="col-sm-2 col-form-label">NIK</label>
                    <div class="col-sm-10 mb-2">
                        <input type="text" class="form-control" id="NIK" value="291840401133374" readonly>
                    </div>
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Jenis Kelamin</label>
                    <div class="col-sm-10 mb-2">
                        <input type="text" class="form-control" id="jenis kelamin" value="Laki-laki" readonly>
                    </div>
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Alamat</label>
                    <div class="col-sm-10 mb-2">
                        <input type="text" class="form-control" id="Alamat" value="Purwakarta, Jawa Barat" readonly>
                    </div>
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10 mb-2">
                        <input type="Email" class="form-control" id="Email" value="abu@gmail.com" readonly>
                    </div>
                    <label for="colFormLabel" class="col-sm-2 col-form-label">No. HP</label>
                    <div class="col-sm-10 mb-2">
                        <input type="text" class="form-control" id="Nomor hp" value="081293484829" readonly>
                    </div>
                </div>
                <span class="badge-status mb-3" style="font-size: 14px">Detail Permohonan</span>
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Tanggal Permohonan</label>
                    <div class="col-sm-10 mb-2">
                        <input type="text" class="form-control" id="Tanggal permohonan" value="14 desember 2024"
                            readonly>
                    </div>
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Jenis Permohonan</label>
                    <div class="col-sm-10 mb-2">
                        <input type="text" class="form-control" id="Jenis Permohonan" value="Surat Pengantar RT"
                            readonly>
                    </div>
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Tujuan Permohonan</label>
                    <div class="col-sm-10 mb-2">
                        <input type="text" class="form-control" id="Tujuan permohonan" value="keperluan pembuatan KTP"
                            readonly>
                    </div>
                    <label for="formFileMultiple" class="col-sm-2 col-form-label">Lampiran Dokumen</label>
                    <div class="col-sm-10 mb-2">
                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                    </div>

                    <label for="colFormLabel" class="col-sm-2 col-form-label">Catatan
                        (Opsional)</label>
                    <div class="col-sm-10 mb-2">
                        <textarea type="text" class="form-control" id="Catatan"
                            value="mohon untuk dibuat menjadi 5 rangkap" readonly></textarea>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg mb-3"
        style="background: var(--biruBG1); border-bottom-left-radius: 10px; border-bottom-right-radius: 10px">
        <div class="container">
            <h1 class="navbar-brand header-2">Verifikasi RT</h1>
        </div>
    </nav>
    <div class="container mb-5 pb-5" width="50 ">
        <div class="card" style="background: var(--biruBG2); color: var(--biruBG1)">
            <div class="card-body">
                <span class="badge-status mb-3" style="font-size: 14px">Status Permohonan</span>
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Pilih Salah Satu</label>
                    <div class="col-sm-10 mb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                            <label class="form-check-label" for="radioDefault1">
                                Diterima
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                            <label class="form-check-label" for="radioDefault2">
                                Ditolak
                            </label>
                        </div>
                    </div>
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Catatan
                        (Opsional)</label>
                    <div class="col-sm-10 mb-3">
                        <textarea type="text" class="form-control" id="Catatan(Opsional)"></textarea>
                    </div>
                    <div class="mb-3 tombol">
                        <button class="cancel">Cancel</button>
                        <button class="selesai">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <nav class="navbar fixed-bottom navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav flex-row justify-content-center mx-auto">
                    <li class="nav-item navbar-hover d-flex flex-column justify-content-center align-items-center mx-2">

                    </li>
                    <li
                        class="nav-item navbar-hover d-flex flex-column justify-content-center align-items-center mx-2 active">

                        <a class="nav-link text-center" href="kotakwarga.html">Kotak Warga</a>

                    </li>
                </ul>
            </div>
        </div>
