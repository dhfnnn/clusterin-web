<!doctype html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detail Pengguna</title>

    <!---link google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!---rute ke style.css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>



<body class="bg">
    <nav class="navbar navbar-expand-lg mb-4" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px">
        <div class="container d-flex justify-content-center align-items-center">
            <h1 class="navbar-brand header-2 mt-3" style="color: var(--biruBG1);">Detail Pengguna</h1>
        </div>
    </nav>

    <ul class="nav nav-underline d-flex justify-content-center nav-info">
        <li class="nav-item-basic nav-info">
            <a class="nav-link active" aria-current="page" href="detailPengguna.html">Informasi Pribadi</a>
        </li>
        <li class="nav-item mb-3 nav-info">
            <a class="nav-link" href="infoKeluarga.html">Informasi Keluarga</a>
        </li>
    </ul>

    <div class="container mb-3" style="color: var(--biruBG1); font-weight: var(--fwbold);">
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Nama</label>
                    <input type="text" readonly class="form-control-plaintext input-line" value="Aburizal">
                </div>
                <div class="mb-3">
                    <label class="form-label">Alamat</label>
                    <input type="text" readonly class="form-control-plaintext input-line" value="Purwakarta">
                </div>
                <div class="mb-3">
                    <label class="form-label">Tempat, Tanggal Lahir</label>
                    <input type="text" readonly class="form-control-plaintext input-line" value="13 Maret 1987">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nomor HP</label>
                    <input type="text" readonly class="form-control-plaintext input-line" value="0897 8274 0183">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" readonly class="form-control-plaintext input-line" value="Aburizal@gmail.com">
                </div>

                <form class="row mb-3">
                    <div class="col-lg-auto">
                        <label for="exampleFormControlInput1" class="form-label">Role Pengguna</label>
                    </div>
                    <div class="col-4">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pilih role</option>
                            <option value="1">RT</option>
                            <option value="2">Warga</option>
                            <option value="3">Satpam</option>
                        </select>
                    </div>
                    <div class="col-1 tombol">
                        <button type="submit" class="btn btn-u rounded-pill mb-3">Update</button>
                    </div>
                </form>
                <form class="row">
                    <div class="col-lg-auto">
                        <label for="exampleFormControlInput1" class="form-label">Status</label>
                    </div>
                    <div class="col-1 tombol">
                        <button type="submit" class="btn btn-yes mb-3 mx-3">Accept</button>
                        <button type="submit" class="btn btn-no mb-3">Decline</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="d-flex flex-row-reverse">
            <button class="btn" style="background: var(--biruBG1); border: none; color: white;" data-bs-toggle="modal"
                data-bs-target="#modalHapus">Hapus</button>
            <div class="modal fade" id="modalHapus" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="container pb-2">
                            <div class="d-flex align-items-center justify-content-center"
                                style="font-size: 6rem; color: var(--biruBG1);">
                                <i class="bi bi-exclamation-circle text-center"></i>
                            </div>

                            <div class="d-flex flex-column justify-content-center align-items-center">
                                <h5 class="modal-title mb-3" style="color: var(--biruBG1);">Konfirmasi Penghapusan</h5>
                                <p>Apakah anda yakin ingin menghapus pengguna?</p>
                            </div>

                            <div class="d-grid gap-2 mt-4 mx-3">
                                <button type="button" class="btn btn-yes" id="btnYaHapus">Ya, hapus!</button>

                                <button type="button" class="btn btn-no" data-bs-dismiss="modal">Tidak, batal!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modalSukses" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <h5 class="text-success" style="color: var(--biruBG1) !important;">Pengguna berhasil
                                dihapus!</h5>
                            <button type="button" class="btn btn-primary mt-3" data-bs-dismiss="modal">Tutup</button>
                        </div>
                    </div>
                </div>
            </div>
            <a href="managementU.html">
                <button class="btn">Kembali</button>
            </a>
        </div>
    </div>

    <div class="container" style="color: var(--biruBG1); font-weight: var(--fwbold);">
        <nav class="navbar fixed-bottom navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <div class="navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav flex-row justify-content-center mx-auto">
                        <li
                            class="nav-item navbar-hover d-flex flex-column justify-content-center align-items-center mx-2 ">
                            <img src="asset/images/home_icon.png" class="nav-icon" alt="home" width="25">
                            <a class="nav-link text-center" href="dashboard.html">Home</a>
                        </li>
                        <li
                            class="nav-item navbar-hover d-flex flex-column justify-content-center align-items-center mx-2">
                            <img src="asset/images/document_icon.png" class="nav-icon" alt="data tamu" width="25"
                                height="22">
                            <a class="nav-link text-center" href="datatamu.html">Data Tamu</a>
                        </li>
                        <li
                            class="nav-item navbar-hover d-flex flex-column justify-content-center align-items-center mx-2">
                            <img src="asset/images/list_icon.png" class="nav-icon" alt="kotak warga" width="19">
                            <a class="nav-link text-center" href="kotakwarga.html">Kotak Warga</a>

                        </li>
                        <li
                            class="nav-item navbar-hover d-flex flex-column justify-content-center align-items-center mx-2">
                            <img src="asset/images/Vector_icon.png" class="nav-icon" alt="laporan" width="19">
                            <a class="nav-link text-center" href="laporan.html">Laporan</a>
                        </li>
                        <li
                            class="nav-item navbar-hover d-flex flex-column justify-content-center align-items-center mx-2 active">
                            <img src="asset/images/management_icon.png" class="nav-icon" alt="management" width="20">
                            <a class="nav-link text-center" href="managementU.html">Management</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <script>

        const btnYaHapus = document.getElementById('btnYaHapus');
        const modalHapusEl = document.getElementById('modalHapus');
        const modalSuksesEl = document.getElementById('modalSukses');


        const modalHapus = bootstrap.Modal.getInstance(modalHapusEl) || new bootstrap.Modal(modalHapusEl);
        const modalSukses = bootstrap.Modal.getInstance(modalSuksesEl) || new bootstrap.Modal(modalSuksesEl);

        btnYaHapus.addEventListener('click', () => {

            modalHapus.hide();

            modalSukses.show();
        });
    </script>

</body>

</html>
